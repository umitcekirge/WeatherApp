version: '2'

services:
    web:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./src:/src
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        networks:
            - code-network
    php:
        image: php:fpm
        volumes:
            - ./src:/src
        networks:
            - code-network

networks:
    code-network:
        driver: bridge
